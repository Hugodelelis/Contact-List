<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Lista de contatos</title>
  </head>

    <section class="section">

        <h1>Lista de contatos</h1>

                <span class="email">brennan.george@example.com</span>
              </div>

                <img src="assets/imagens/edit.png" alt="edit contact" />
                <img src="assets/imagens/delete.png" alt="delete contact" />
              </div>
            </li>
            <li class="contact">
              <div class="photo-content">
